<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fifteen Puzzle Game</title>
  <meta name="description" content="Fifteen Puzzle game (15 puzzle-game): move tiles in grid to order them from 1 to 15!">
  <meta name="keywords" content="Fifteen puzzle, game, fifteen puzzle, game, tile">
  <meta name="author" content="Lorenzo Cioni">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Robots" content="All" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="SHORTCUT ICON" href="img/favicon.ico" type="image/x-icon" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://lorecioni.github.io/fifteen-puzzle-game/" />
  <meta property="og:title" content="Fifteen Puzzle Game" />
  <meta property="og:description" content="Fifteen Puzzle game (15 puzzle-game): move tiles in grid to order them from 1 to 15!" />
  <meta property="og:site_name" content="Fifteen Puzzle Game" />
  <link rel="image_src" href="img/favicon.png" />
  <script src="lib/jquery-2.1.1.min.js"></script>
  <script src="lib/jquery.touchSwipe.min.js"></script>
  <script src="lib/fastclick.js"></script>
  <script src="js/tiles.js"></script>
  <script src="js/main.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/minheap.js"></script>
  <script src="js/solver.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>	
<body>
  <div id="wrapper">
  	<header>
  	  <div id="info-box">
  		<div id="menu">
	    	<img src="img/action_settings.png" alt="settings">
	    </div>
	    <div id="score-point">
	    	<span class="text">MOVES</span>
	    	<span class="num">0</span>
	    </div>
	    <div id="timepoint">
	    	<span class="text">TIME</span>
	    	<span class="num">00:00</span>
	    </div>
        <div id="start-button">SOLVE</div>
	    <div id="reset-button">RESET</div>
	  </div>
	  	<a href="">
	  		<h1>Fifteen puzzle<br>game</h1>
	  	</a>
	</header>
	<div id="play-box">
		<div id="grid">
         <div id="overlay">
         	<div id="overlay-layer"></div>
         	<div id="overlay-play">PLAY</div>
           	<div id="overlay-paused">PAUSED</div>
           	<div id="overlay-inner">
           	<div id="overlay-message"></div>
           	<div id="overlay-submessage"></div>
           	<div id="overlay-buttons">
               <div class="input-button" id="share-button">SHARE</div>
               <div class="input-button" id="submit-button">SUBMIT</div>				
           </div>
           </div>
           <div id="name-input-box">
               <input type="text" id="name-input-field" placeholder="Name">
               <div class="input-button" id="name-cancel-button">CANCEL</div>
               <div class="input-button" id="name-submit-button">DONE!</div>
           </div>
         </div>
		  <div id="tiles-container"></div>	
		  <div id="cells-container">
			<div id="row-1" class="row">
				<div id="position-1-1" goal="1" class="grid-cell"></div>
				<div id="position-1-2" goal="2" class="grid-cell"></div>
				<div id="position-1-3" goal="3" class="grid-cell"></div>
				<div id="position-1-4" goal="4" class="grid-cell"></div>
			</div>
			<div id="row-2" class="row">
				<div id="position-2-1" goal="5" class="grid-cell"></div>
				<div id="position-2-2" goal="6" class="grid-cell"></div>
				<div id="position-2-3" goal="7" class="grid-cell"></div>
				<div id="position-2-4" goal="8" class="grid-cell"></div>
			</div>
			<div id="row-3" class="row">
				<div id="position-3-1" goal="9" class="grid-cell"></div>
				<div id="position-3-2" goal="10" class="grid-cell"></div>
				<div id="position-3-3" goal="11" class="grid-cell"></div>
				<div id="position-3-4" goal="12" class="grid-cell"></div>
			</div>
			<div id="row-4" class="row">
				<div id="position-4-1" goal="13" class="grid-cell"></div>
				<div id="position-4-2" goal="14" class="grid-cell"></div>
				<div id="position-4-3" goal="15" class="grid-cell"></div>
				<div id="position-4-4" goal="0" class="grid-cell"></div>
			</div>
		  </div>  
		</div>
  	</div>
        <!--
  		<span id="sign">
  			Designed by <a href="https://github.com/lorecioni">Lorenzo Cioni</a>
  		</span>
        -->
  	</footer>
  </div>        
</body>
</html>
